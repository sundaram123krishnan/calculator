<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body class="bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500">
    <h1 class="flex justify-center relative top-60 text-6xl font-bold text-white">Calculator!</h1>
    <div class="flex justify-center mx-auto">
        <div class="grid grid-cols-4 mt-80 h-96 border-2 border-black ">
            <input type="text" class="col-span-3 text-3xl font-bold flex justify-center text-right items-center p-4 bg-gradient-to-r from-gray-200 via-gray-400 to-gray-600 text-white" id="inp">
            <button class="col-span-1 h-full w-full text-xl font-bold bg-black text-white uppercase">ac</button>
            <button class="numbers text-xl font-bold bg-black text-white ">7</button>
            <button class="numbers text-xl font-bold bg-black text-white ">8</button>
            <button class="numbers text-xl font-bold bg-black text-white ">9</button>
            <button class="numbers text-xl font-bold bg-white text-black ">/</button>
            <button class="numbers text-xl font-bold bg-black text-white ">4</button>
            <button class="numbers text-xl font-bold bg-black text-white ">5</button>
            <button class="numbers text-xl font-bold bg-black text-white ">6</button>
            <button class="operators text-xl font-bold bg-white text-black ">-</button>
            <button class="numbers text-xl font-bold bg-black text-white ">1</button>
            <button class="numbers text-xl font-bold bg-black text-white ">2</button>
            <button class="numbers text-xl font-bold bg-black text-white ">3</button>
            <button class="operators text-xl font-bold bg-white text-black ">+</button>
            <button class="text-xl font-bold bg-black text-white ">0</button>
            <button class="text-xl font-bold bg-black text-white ">.</button>
            <button class="operators text-xl font-bold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white ">=</button>
            <button class="operators text-xl font-bold bg-white text-black ">*</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
